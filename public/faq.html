<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ - allgood.click</title>
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">
    <meta name="theme-color" content="#2ecc71">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #2c3e50;
            font-size: 2em;
            margin-bottom: 30px;
            text-align: center;
        }

        /* FAQ Accordion */
        .faq-item {
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .faq-question {
            width: 100%;
            background: #f8f9fa;
            border: none;
            padding: 20px;
            font-size: 1.1em;
            font-weight: 600;
            color: #2c3e50;
            text-align: left;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s;
        }

        .faq-question:hover {
            background: #ecf0f1;
        }

        .faq-question::after {
            content: '+';
            font-size: 1.5em;
            transition: transform 0.3s;
        }

        .faq-item.active .faq-question::after {
            transform: rotate(45deg);
        }

        .faq-answer {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .faq-item.active .faq-answer {
            max-height: 500px;
        }

        .faq-answer-content {
            padding: 20px;
            border-top: 1px solid #ecf0f1;
        }

        .faq-answer p {
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* Email Form inside FAQ */
        .input-group {
            margin-bottom: 15px;
        }

        input[type="email"] {
            width: 100%;
            padding: 15px;
            font-size: 1em;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: #2ecc71;
        }

        .submit-button {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1em;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(17, 153, 142, 0.4);
        }

        .submit-button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading spinner */
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2ecc71;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Back link */
        .back-link {
            display: block;
            text-align: center;
            color: #7f8c8d;
            text-decoration: none;
            margin-top: 30px;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #2ecc71;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px 15px;
            }

            h1 {
                font-size: 1.5em;
            }

            .faq-question {
                font-size: 1em;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="pageTitle">FAQ</h1>

        <!-- FAQ Item 1: What is allgood.click? -->
        <div class="faq-item" id="faqWhatIs">
            <button class="faq-question" id="faqWhatIsQuestion">
                What is allgood.click?
            </button>
            <div class="faq-answer">
                <div class="faq-answer-content">
                    <p id="faqWhatIsAnswerText">allgood.click is a satirical website that lets you click a button to 'make everything OK'.</p>
                </div>
            </div>
        </div>

        <!-- FAQ Item 2: Cancel Subscription -->
        <div class="faq-item" id="faqCancel">
            <button class="faq-question" id="faqCancelQuestion">
                How can I cancel my subscription?
            </button>
            <div class="faq-answer">
                <div class="faq-answer-content">
                    <p id="faqCancelAnswerText">Enter your email address to access your subscription management portal where you can cancel your subscription.</p>

                    <div id="message" class="message"></div>

                    <form id="subscriptionForm">
                        <div class="input-group">
                            <input
                                type="email"
                                id="emailInput"
                                placeholder="your@email.com"
                                required
                                autocomplete="email"
                            >
                        </div>
                        <button type="submit" id="submitButton" class="submit-button">
                            <span id="buttonText">Continue to Portal</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <a href="/" class="back-link" id="backLink">← Back to Home</a>
    </div>

    <script>
        // Detect language
        function detectLanguage() {
            const urlParams = new URLSearchParams(window.location.search);
            const langParam = urlParams.get('lang');
            if (langParam) return langParam;
            const browserLang = navigator.language || navigator.userLanguage;
            return browserLang.split('-')[0];
        }

        // Load translations
        async function loadTranslations() {
            const lang = detectLanguage();
            try {
                const response = await fetch(`/locales/${lang}.json`);
                if (response.ok) return await response.json();
            } catch (error) {}

            // Fallback to English
            try {
                const response = await fetch('/locales/en.json');
                return await response.json();
            } catch (error) {
                return {};
            }
        }

        // Apply translations
        function applyTranslations(t) {
            // Page title
            document.getElementById('pageTitle').textContent = t.faqHeadline || 'FAQ';
            document.title = (t.faqHeadline || 'FAQ') + ' - allgood.click';

            // FAQ 1: What is allgood.click?
            if (t.faq && t.faq.whatIsQuestion) {
                document.getElementById('faqWhatIsQuestion').innerHTML =
                    t.faq.whatIsQuestion +
                    '<span style="font-size:1.5em;transition:transform 0.3s">+</span>';
                document.getElementById('faqWhatIsAnswerText').textContent = t.faq.whatIsAnswer;
            }

            // FAQ 2: Cancel Subscription
            document.getElementById('faqCancelQuestion').innerHTML =
                (t.faq?.cancelQuestion || t.faqCancelSubscription || 'How can I cancel my subscription?') +
                '<span style="font-size:1.5em;transition:transform 0.3s">+</span>';

            if (t.faq && t.faq.cancelAnswer) {
                document.getElementById('faqCancelAnswerText').textContent = t.faq.cancelAnswer;
            } else if (t.manageSub && t.manageSub.description) {
                document.getElementById('faqCancelAnswerText').textContent = t.manageSub.description;
            }

            // Form elements
            if (t.manageSub) {
                document.getElementById('emailInput').placeholder = t.manageSub.emailPlaceholder || 'your@email.com';
                document.getElementById('buttonText').textContent = t.manageSub.sendButton || 'Continue to Portal';
                document.getElementById('backLink').textContent = '← ' + (t.manageSub.backLink || 'Back to Home');
            }
        }

        // Show message
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
        }

        // Hide message
        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }

        // FAQ Accordion
        document.querySelectorAll('.faq-question').forEach(button => {
            button.addEventListener('click', () => {
                const item = button.parentElement;
                // Close others
                document.querySelectorAll('.faq-item').forEach(i => {
                    if (i !== item) i.classList.remove('active');
                });
                // Toggle current
                item.classList.toggle('active');
            });
        });

        // Form submission
        document.getElementById('subscriptionForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const emailInput = document.getElementById('emailInput');
            const submitButton = document.getElementById('submitButton');
            const buttonText = document.getElementById('buttonText');
            const email = emailInput.value.trim();

            if (!email) return;

            submitButton.disabled = true;
            buttonText.innerHTML = '<span class="spinner"></span> Loading...';
            hideMessage();

            try {
                const response = await fetch('/send-portal-link', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email, locale: detectLanguage() })
                });

                const data = await response.json();

                if (response.ok && data.url) {
                    window.location.href = data.url;
                } else {
                    const translations = await loadTranslations();
                    const errorMsg = translations.manageSub?.errorNoCustomer || data.error || 'No active subscriptions found for this email';
                    showMessage(errorMsg, 'error');
                    submitButton.disabled = false;
                    buttonText.textContent = translations.manageSub?.sendButton || 'Continue to Portal';
                }
            } catch (error) {
                console.error('Error:', error);
                const translations = await loadTranslations();
                const errorMsg = translations.manageSub?.errorGeneral || 'An error occurred. Please try again.';
                showMessage(errorMsg, 'error');
                submitButton.disabled = false;
                buttonText.textContent = translations.manageSub?.sendButton || 'Continue to Portal';
            }
        });

        // Auto-open FAQ on page load (nice UX)
        window.addEventListener('DOMContentLoaded', async () => {
            const translations = await loadTranslations();
            applyTranslations(translations);

            // Auto-open the first FAQ (What is allgood.click?)
            document.getElementById('faqWhatIs').classList.add('active');
        });
    </script>
</body>
</html>
